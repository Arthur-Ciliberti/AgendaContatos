<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Agenda de Contatos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .filtros, .formulario {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Agenda de Contatos</h1>

    <button id="btnMostrarFormulario" onclick="mostrarFormulario()">Adicionar contato</button><br>

    <div class="formulario" id="formularioContato" style="display: none;">
        <h3>Cadastrar novo contato:</h3>
        <input type="text" id="nome" placeholder="Nome"><br>
        <input type="text" id="apelido" placeholder="Apelido"><br>
        <input type="text" id="cpf" placeholder="CPF"><br>
        <input type="text" id="telefone" placeholder="Telefone"><br>
        <input type="text" id="email" placeholder="Email"><br>
        <button onclick="cancelarCadastro()">Cancelar</button>
        <button onclick="cadastrarContato()">Cadastrar</button>
    </div> <br><br>

    <button onclick="toggleContatos()">Ver contatos ativos</button><br>
    <div id="areaContatos" style="display: none;">
        <div class="filtros">
            <h3>Tabela de contatos</h3>
            <button onclick="listarTodos()">Ver todos os contatos</button>
            <button onclick="listarUltimos10Dias()">Ver contatos dos últimos 10 dias</button>
            <input type="number" id="filtroId" placeholder="Buscar por ID" min="1">
            <button onclick="buscarPorId()">Buscar</button>
        </div>

        <table id="tabelaContatos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div><br><br>

    <button onclick="toggleBackups()">Ver contatos excluídos</button>
    <div id="areaBackups" style="display: none;">
        <h3>Contatos excluídos</h3>
        <table id="tabelaBackups">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/script.js"></script>
</body>
</html>
